<!DOCTYPE html>

<head>

    <title>Exercícios</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>

    <script>
        let personagens = [{
            nome: "Capitão Cometa",
            dataAparicao: 1951,
            editora: "DC"
        }, {
            nome: "Lanterna Verde",
            dataAparicao: 1940,
            editora: "DC"
        }, {
            nome: "Ciborgue",
            dataAparicao: 1980,
            editora: "DC"
        }, {
            nome: "Homem Aranha",
            dataAparicao: 1962,
            editora: "Marvel"
        }, {
            nome: "Homem de Ferro",
            dataAparicao: 1963,
            editora: "Marvel"
        }, {
            nome: "Capitão América",
            dataAparicao: 1940,
            editora: "Marvel"
        }];

        // 1.	Liste somente os personagens cuja editora seja Marvel;
        console.log('1.	Lista somente os personagens cuja editora seja Marvel');
        let personagensMarvel = personagens.filter((personagem) => {
            return personagem.editora === "Marvel"
        });
        console.log(personagensMarvel);

        // 2.	Liste somente os personagem cuja data de Aparição seja superior a 1950;
        console.log('2.	Liste somente os personagem cuja data de Aparição seja superior a 1950');
        let personagensAparicaoMaior1950 = personagens.filter((personagem) => { return personagem.dataAparicao >= 1950 });
        console.log(personagensAparicaoMaior1950);

        // 3.	Some a idade de todos os personagens;
        console.log('3.	Some a idade de todos os personagens');
        console.log(personagens);
        let somaAsIdades = personagens.reduce((soma, cadaPersonagemDaLista) => { return soma + parseInt(2019 - cadaPersonagemDaLista.dataAparicao) }, 0);
        console.log(somaAsIdades);
        
        // 4.	Traga somente os nomes dos personagens;
        console.log('4.	Traga somente os nomes dos personagens');
        let somenteNomes = personagens.map(cadaPersonagemDaLista => cadaPersonagemDaLista.nome);
        console.log(somenteNomes);

        // 5.	Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel;
        console.log('5.	Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel');
        let novoPersonagem = {nome: "Capitã Marvel", dataAparicao: 1977, editora: "Marvel"};
        personagens.push(novoPersonagem);
        console.log(personagens);

        // 6. Mostre a quantidade de personagens da Marvel que possuem na lista
        console.log('6. Mostre a quantidade de personagens da Marvel que possuem na lista');
        let qtdPersonagens = personagens.filter((personagem) => { return personagem.editora == 'Marvel' }).length;
        console.log(qtdPersonagens);

        // 7. Mostre o nome e a idade dos personagens
        console.log('6. Mostre o nome e a idade dos personagens');
        let nomeIdadePersonagens = personagens.map(cadaPersonagemDaLista => cadaPersonagemDaLista.nome + ' - ' +  parseInt(2019 - cadaPersonagemDaLista.dataAparicao) + ' anos');
        console.log(nomeIdadePersonagens);
    </script>

</body>

</html>
