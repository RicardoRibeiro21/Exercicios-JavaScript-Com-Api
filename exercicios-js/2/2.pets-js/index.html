<!DOCTYPE html>

<head>

    <title>Exercícios</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>

    <script>
        let mostrarPets = document.getElementById("pets");

        let pets = [{
            nome: "Doguinho A",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho B",
            idade: 5,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho C",
            idade: 11,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho A",
            idade: 17,
            tipoPet: "gato"
        }, {
            nome: "Gatinho H",
            idade: 2,
            tipoPet: "gato"
        }, {
            nome: "Passarinho A",
            idade: 12,
            tipoPet: "pássaro"
        }, {
            nome: "Doguinho Z",
            idade: 16,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho H",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho P",
            idade: 3,
            tipoPet: "gato"
        }];

        // 1.	Liste somente os animais cujo tipo seja igual a gato;
        console.log('-----------1-----------');
        let gatos = pets.filter((pet) => {
            return pet.tipoPet === "gato"
        });
        console.log(gatos);

        // 2.	Liste somente os animais cuja idade seja superior a 7;
        console.log('-----------2-----------');
        let animaisMaioresDoQueSete = pets.filter((pet) => { return pet.idade >= 7 });
        console.log(animaisMaioresDoQueSete);

        // 3.	Some a idade de todos os pets;
        console.log('-----------3-----------');
        console.log(pets);
        let somaAsIdades = pets.reduce((soma, cadaAnimalDaLista) => { return soma + parseInt(cadaAnimalDaLista.idade) }, 0);
        console.log(somaAsIdades);
        
        // 4.	Traga somente os nomes dos pets;
        console.log('-----------4-----------');
        let somenteNomes = pets.map(cadaAnimalDaLista => cadaAnimalDaLista.nome);
        console.log(somenteNomes);

        // 5.	Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro;
        console.log('-----------5-----------');
        let novoDoguinho = {nome: "doguinho", idade: 13, tipoPet: "cachorro"};
        pets.push(novoDoguinho);
        console.log(pets);

        // 6. Mostre a quantidade de cachorros que possuem na lista
        console.log('-----------6-----------');
        let qtdCachorros = pets.filter((animal) => { return animal.tipoPet == 'cachorro' }).length;
        console.log(qtdCachorros);

    </script>

</body>

</html>
